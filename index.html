<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body{
  background-image:url(images/form-background.jpeg) ;
  background-size: cover;         
  background-repeat: no-repeat;   
  background-position: center;    
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use of form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="box" id="box1">
            
            <form style="font-size: 15px;margin:20px ;  ">
                <label style="font-family: 'Great Vibes', cursive;; color:rgb(255, 179, 0);margin: 90px;font-size: 50px;">Get in Touch</label><br>
                <br>
                <br>
                <label for="Username">First & Last Name</label><br>
                <input id="Username" style="font-size: 30px;border-radius: 8px; " ><br>
                <BR> 
                <label for="e-mail">Email Address</label><br>
                <input id="e-mail" type="email" style="font-size: 30px;border-radius: 8px; "><br>
                <br>
                <label for="phone">Phone Number</label><br>
                <input id="phone" type="tel" pattern="[0-9]{10}" style="font-size: 30px;border-radius: 8px"  ><br>
                <br>
                <label for="date">Wedding or Special Event Date</label><br>
                <input id="date" type="date" style="font-size: 25px;border-radius: 8px;width: 370px;"><br>
                <br>
                <label for="place">Event Location(or considering)</label>
                <input id="place"  style="font-size: 25px;border-radius: 8px;width:370px" ><br>
                <br>
                <label for="food">Who is your caterer(if decided)</label>
                <br>
                <input id="food" style="font-size: 30px;border-radius: 8px"><br>
                <br>
                <label for="no.">How many guests are you anticipating?</label><br>
                <input id="no." type="number" max="99" min="1" value="1" style="width: 370px;border-radius: 8px;font-size: 25px;"><br>
                <br>
                <label for="box">Package Interest In(select all that apply) </label><br>
                <input id="box" type="checkbox">
                <label>Full Planning +Design-Wedding</label><br>
                <br>
                <input type="checkbox">
                <label >Custom Quote Celebration-Corporate Pary,Engagement,Birthday,etc</label><br>
                <br>
                <input type="checkbox">
                <label>The Bubbly Bar</label><br>
                <br>
                <input type="checkbox">
                <label>Unsure,Let's Chat</label><br>
                <br>
                <label for="comment">More Details the Better - Tell us more os how we can help, you vision , any details you know now (Optional)</label><br>
                <textarea id="comment" rows="6" cols="50"></textarea>
                <button style="background-color:rgb(255, 200, 0);color:white;margin:70px;font-size: 20px;border-radius: 8px ;width: 200px;height:50px ;">sumbit</button>
                
                <p style="font-size:1px"></p>this form is protected by reCAPTCHA and the Google<span style="color:blueviolet"> Privacy policy </span>and<span style="color:blueviolet" > Terms of service</span> apply.</p>
            </form>
        </div>
        
    </div>

   

   
</body>
</html>
